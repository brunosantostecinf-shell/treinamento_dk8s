apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-deployment-probe-liveness-httpget
  name: nginx-deployment-probe-liveness-httpget
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-deployment-probe-liveness-httpget
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-deployment-probe-liveness-httpget
    spec:
      containers:
      - image: nginx:1.19.1
        name: nginx
        resources:
          limits:
            cpu: "0.5"
            memory: 256Mi
          requests:
            cpu: 0.25
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          